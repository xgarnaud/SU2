% Number of internal iterations (dual time method)
UNST_INT_ITER= 200
%
% Integer number of periodic time instances for Time Spectral
TIME_INSTANCES= 1
%
% Iteration number to begin unsteady restarts
UNST_RESTART_ITER= 0

% ----------------------- DYNAMIC MESH DEFINITION -----------------------------%
